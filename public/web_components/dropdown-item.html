<polymer-element name="dropdown-item" attributes="label href icon" extends="dropdown-menu">
	
	<template>
	
		<a href="{{ href }}">
			<svg-element src="/media/svgs/{{ icon }}.svg"></svg-element>
			{{ label }}
		</a>
		
		<template if="{{ childNodes.length > 0 }}">
			<div id="wrap">
				<h3>
					<svg-element on-click="{{ goBack }}" src="/media/svgs/arrow-left.svg"></svg-element>
					{{ label }}
				</h3>
				
				<content></content>
			</div>
		</template>

	</template>
	
	<script>
	Polymer({
	
		/*goBack: function()
		{
			var target = this;
			var ancestor = this.parentNode;
			
			console.log(ancestor.$.wrap);
		
			var offset = ancestor.$.wrap.offsetWidth;
			
			console.log(offset);
				
			ancestor.$.wrap.style.transform = "translate(0,0)";
			this.$.menu.style.width = offset+"px";
		},*/
		
		domReady: function()
		{
			if (this.childNodes.length > 0)
			{
				var wrap = this.$.wrap;
				
				wrap.style.left = "100%";
				wrap.style.position = "absolute";
				wrap.style.top = 0;
				wrap.style.transition = "0.3s all";
			}
		}
	});
	</script>
	
</polymer-element>
