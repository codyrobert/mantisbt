<polymer-element name="section-nav" attributes="items">
	
	<template>
	
		<nav>
			<ul>
					
				<template repeat="{{ item in items }}">
				
					<li><a on-click="{{ selectItem }}" data-section="{{ item.section }}" href="/#/{{ item.section }}">
						<i class="mdi mdi-{{ item.icon }}"></i>
						{{ item.label }}
					</a></li>
					
				</template>
				
			</ul>
		</nav>
		
	</template>
	
	<script>
	Polymer("section-nav", {
	
		created: function()
		{
			this.items = [];
		},
	
		ready: function()
		{
			var href;
			var item = this.shadowRoot.querySelector("a");
			var params = app.params;
			
			if (params.section)
			{
				var allItems = this.shadowRoot.querySelectorAll('a');
				
				for (var i = 0; i < allItems.length; i++)
				{
					if (allItems[i].dataset.section == params.section)
					{
						item = allItems[i];
					}
				}
			}
			
			item.classList.add("active");
		},
		
		selectItem: function(event)
		{
			var allItems = this.shadowRoot.querySelectorAll('a');
			
			for (var i = 0; i < allItems.length; i++)
			{
				allItems[i].classList.remove("active");
			}
			
			event.toElement.classList.add("active");
		}
				
	});
	</script>
	
</polymer-element>
